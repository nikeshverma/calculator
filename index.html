<!DOCTYPE html>
<html>
<head>
	<title>calculater js</title>
	<link rel="stylesheet" href="../mdb/css/mdb.css">
	<link rel="stylesheet" href="../mdb/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../icon/font/css/all.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header bg-secondary text-white text-center">
					<h2 class="card-title"><i class="fas fa-calculator"></i> CALCULATOR</h2>	
				</div>
				<div class="card-body bg-light">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="input-group" placeholder="enter a number" id="num1">
						</div>
						<div class="col-md-6">
							<input type="text" class="input-group" placeholder="enter a number" id="num2">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-3">
							<button class="btn btn-primary" style="height: 80px; width: 200px;" onclick="add()"><span class="fa fa-plus fa-3x"></span></button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-danger" style="height: 80px; width: 200px;" onclick="subtract()"><span class="fa fa-minus fa-3x"></span></button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-primary" style="height: 80px; width: 200px;" onclick="multiply()"><span class="fas fa-times fa-3x"></span></button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-danger" style="height: 80px; width: 200px;" onclick="division()"><span class="fas fa-divide fa-3x"></span></button>
						</div>
					</div>
				</div>
				<div class="card-footer bg-secondary text-white text-center">
					<h2>Result :<span id="result">0</span> </h2>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- script code -->
<script src="scrpit.js"></script>
</body>
</html>
